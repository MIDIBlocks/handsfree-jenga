<!DOCTYPE html>
<html>
<head>
  <title>Jenga Three.js</title>
  <link rel="stylesheet" href="https://unpkg.com/handsfree@7.2.12/build/lib/assets/handsfree.css" />
  <script src="https://unpkg.com/handsfree@7.2.12/build/lib/handsfree.js"></script>
   
  <style>
    button {
      position: absolute;
      z-index: 99;
      top: 0;
      left: 50%;
      font-size: 24px;
      padding: 20px;
      transform: translate(-50%)
    }

    html, body {
      padding: 0;
      margin: 0;
    }
  </style>
</head>
<body>
  <a href="https://github.com/ericschv/jengathreejs"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/52760788cde945287fbb584134c4cbc2bc36f904/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f77686974655f6666666666662e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_white_ffffff.png"></a>
  <div id="jenga-container" style="background-color: white;"></div>
    
  <button class="handsfree-show-when-stopped handsfree-hide-when-loading" onclick="handsfree.start()"><Fa-Video /> <span>Start Handtracking üñê</span></button>
  <button class="handsfree-show-when-loading" disabled><Fa-Spinner :spin='true' /> <span>Loading...</span></button>
  <button class="handsfree-hide-when-loading handsfree-show-when-started negative" onclick="handsfree.stop()"><Fa-VideoSlash /> <span>Stop Handtracking</span></button>
    
  <script src="three.min.js"></script>
  <!-- onscreen fps tracker -->
  <script src="stats.min.js"></script>
  <!-- for jenga physics -->
  <script src="physi.js"></script>
  <!-- Trackball control(mouse) -->
  <script src="TrackballControls.js"></script>
  <!-- user defined js functions -->
  <script src="jenga.js"></script>
    
  <!-- Handsfree.js -->
  <script>
    const handsfree = new Handsfree({hand: true})
  </script>
</body>
</html>
